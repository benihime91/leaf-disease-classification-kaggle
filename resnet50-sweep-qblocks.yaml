program: hydra_run.py

description: resnet50-sweep

method: bayes

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config-name"
  - "resnet50-sweep-qblocks"
  - ${args_no_hyphens}

metric:
  goal: maximize
  name: 'valid/acc'

parameters:
  optimizers:
    values: ['sgdnesterov', 'adamw']
    distribution: categorical
  schedulers:
    values: ['cosineannealingwarmup', 'sgdr-resnet50-sweep']
    distribution: categorical
  losses:
    values: ['crossentropy', 'labelsmoothing']
    distribution: categorical
  learning_rate:
    values: [0.1, 0.2]
  scheduler_interval:
    values: ['step']
    distribution: categorical
  num_epochs: 
    values: [5]
  batch_size:
    values: [64]
  image_dir: 
    values: ['/home/qblocks/train_images']
    distribution: categorical
  csv_path: 
    values: ['/home/qblocks/leaf-disease-classification-kaggle/data/stratified-data-5folds.csv']
    distribution: categorical