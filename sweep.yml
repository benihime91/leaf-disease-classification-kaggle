command:
  - python
  - ${program}
  - --config-name
  - 12-01-20-effnet4
  - ${args_no_hyphens}

method: grid

metric:
  goal: maximize
  name: test/acc

parameters:
  curr_fold:
    values:
      - 0
      - 1
      - 2
      - 3
      - 4

  activation:
    distribution: constant
    value: relu

  augmentations:
    distribution: constant
    value: no-augs

  general:
    distribution: constant
    value: qblocks-wandb

  learning_rate:
    distribution: constant
    value: 2e-03

  loss:
    distribution: constant
    value: bi-tempered-logistic-loss

  mixmethod:
    distribution: constant
    value: mixup-and-cutmix

  mixmethod.conf_prob:
    distribution: constant
    value: 0.5

  network:
    distribution: constant
    value: transferlearning

  optimizer:
    distribution: constant
    value: adam

  scheduler:
    distribution: constant
    value: cosine-warmup

  trainer:
    distribution: constant
    value: default

  batch_size:
    distribution: constant
    value: 16

  lr_mult:
    distribution: constant
    value: 10

  num_epochs:
    distribution: constant
    value: 10

program: hydra_run.py
project: cassava-leaf-disease-classification
