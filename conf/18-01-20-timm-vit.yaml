defaults:
  - hydra/job_logging: custom
  - hydra/hydra_logging: custom
  - augmentations: light-augs
  - datamodule: default
  - network: vision-transformer
  - mixmethod: default
  - optimizer: adamw
  - scheduler: linear-warmup
  - loss: labelsmoothing
  - general: kaggle
  - trainer: default

encoder: vit_base_patch16_224
accumulate_batches: 1
clip_grad_norm: 0
image_dims: 224
num_epochs: 10
learning_rate: 1e-03
lr_mult: 10

hydra:
  run:
    dir: ${general.save_dir}
