# @package augmentations
backend: custom

train:
  params:
    img_size: ${image_dims}
    scale: null
    ratio: null
    hflip: 0.5
    vflip: 0.5
    interpolation: random
    color_jitter: 0.1
    re_prob: 0.5
    re_mode: const
    re_count: 1
    re_num_splits: 0
    mean: cassava
    std: cassava

valid:
  params:
    img_size: ${image_dims}
    crop_pct: null
    interpolation: bilinear
    mean: cassava
    std: cassava
