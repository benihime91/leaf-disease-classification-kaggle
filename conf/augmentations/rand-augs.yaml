# @package augmentations
backend: torchvision

train:
  before_mix:
    - _target_: timm.data.transforms.RandomResizedCropAndInterpolation
      size: ${input.input_size}
      interpolation: ${input.interpolation}

    - _target_: torchvision.transforms.RandomHorizontalFlip
      p: 0.51

    - _target_: torchvision.transforms.ToTensor

    - _target_: torchvision.transforms.Normalize
      mean: ${input.mean}
      std: ${input.std}

  after_mix:
    - _target_: timm.data.transforms.RandomResizedCropAndInterpolation
      size: ${input.input_size}
      interpolation: ${input.interpolation}

    - _target_: torchvision.transforms.RandomHorizontalFlip
      p: 0.5

    - _target_: torchvision.transforms.RandomVerticalFlip
      p: 0.5

    - _target_: timm.data.auto_augment.rand_augment_transform
      config_str: rand-m9-mstd0.5
      hparams:
        interpolation: ${input.interpolation}
        translate_const: 230.4
        img_mean:
          - 109.61
          - 126.55
          - 79.81

    - _target_: torchvision.transforms.ToTensor

    - _target_: torchvision.transforms.Normalize
      mean: ${input.mean}
      std: ${input.std}

    - _target_: timm.data.random_erasing.RandomErasing
      probability: 0.2
      device: cpu
      max_count: 1
      mode: rand

valid:
  - _target_: torchvision.transforms.Resize
    size: 567
    interpolation: 3

  - _target_: torchvision.transforms.CenterCrop
    size: ${input.input_size}

  - _target_: torchvision.transforms.ToTensor

  - _target_: torchvision.transforms.Normalize
    mean: ${input.mean}
    std: ${input.std}
