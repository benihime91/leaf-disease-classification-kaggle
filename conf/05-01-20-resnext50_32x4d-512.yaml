defaults:
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog
  - augmentation: light-augs-brightness-512
  - networks: snapmix
  - mixmethods: snapmix
  - optimizers: ranger
  - schedulers: flatcos
  - activation: relu
  - losses: labelsmoothing
  - general: kaggle
  - trainer: default

curr_fold: 0
image_dir: ${general.image_dir}
csv_path: ${general.csv_path}

encoder: resnext50_32x4d

accumulate_batches: 1
clip_grad_norm: 0

image_dims: 512
num_epochs: 15
batch_size: 32

learning_rate: 8e-02
lr_mult: 10
metric_to_track: null # metric for ReduceLrOnPlateau Scheduler
scheduler_interval: step # step or epoch
