defaults:
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog
  - augmentation: light_augs_resnet50_512
  - trainer: default
  - networks: snapmix
  - mixmethods: snapmix
  - losses: crossentropy
  - activation: relu
  - optimizers: sgdnesterov
  - schedulers: multistep_resnet50_512
  - general: kaggle

curr_fold: 0
image_dir: ${general.image_dir}
csv_path: ${general.csv_path}

encoder: resnet50
accumulate_batches: 1
clip_grad_norm: 0

image_dims: 512
num_epochs: 25
batch_size: 32

learning_rate: 0.1
lr_mult: 10
metric_to_track: null # metric for ReduceLrOnPlateau Scheduler
scheduler_interval: epoch # step or epoch
